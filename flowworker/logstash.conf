input {
    pipe {
        type => "tshark"
        command => "sudo /vagrant/flowworker.py eth0 | \
        tshark -i - -lT pdml |/vagrant/pdmlParsei.py"
    }
    stdin {type => "tshark"}
}

filter {
    csv {
      source => "@message"
      columns => [ "src", "dst", "bytes" ]
    }
    geoip {
        source => "src"
    }
    geoip {
        source => "dst"
    }
}
 
output {
    elasticsearch_http { host => "localhost" flush_size => 50 }
}

