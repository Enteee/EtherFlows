input {
    pipe {
        codec => "json"
        command => "sudo /vagrant/flowworker.py -no -m none -i enp0s8 | \
        tshark -i - -q -lT pdml | \
        /vagrant/pdmlParse.py"
    }
    #stdin {}
}

filter{
    geoip {
        source => "ip.src"
        target => "ip.src.geoip" 
    }
    geoip {
        source => "ip.dst"
        target => "ip.dst.geoip" 
    }
}

output {
    elasticsearch {
        template => "/vagrant/template.js"
    }
}

